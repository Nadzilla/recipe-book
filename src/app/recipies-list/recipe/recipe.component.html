
<div *ngIf="recipe && recipe.ingredients.length > 0">
    <h3>Instructions:</h3> <span> {{  recipe.instructions }}</span>
    <h3>Ingredients:</h3>
    <div *ngFor="let ingredient of recipe.ingredients; let i = index">
        Item: {{ ingredient.itemName }}
        <br />
        <ng-container *ngIf="servingSize">
            Quantity: {{ ingredient?._amount }} {{ ingredient.quantityType  }}
        </ng-container>
        <br />
        <br />


    </div>
</div>
